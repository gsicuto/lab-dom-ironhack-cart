<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <script type="text/javascript" src="js/index.js"></script>
  <title>Ironhack cart</title>
</head>

<body>
  <header>
    <h1>Ironhack Merchandising Shop</h1>
  </header>
  <div class="main">
    <div class="productAll">
      <div>
        <span class="productName">IronBubble-head</span>
      </div>
      <div>
        <span class="productCost">$25.00</span>
      </div>
      <div><label for="qty">QTY</label><input class="productQty" type="number" name="qty" value="0"></div>
      <div>
        <span class="totalPrice">$0.00</span>
      </div>
      <div>
        <button class="btn btn-delete" onclick="deleteItem(this.parentNode.parentNode)">Delete</button>
      </div>

    </div>

  </div>

  <div class="create">
    <div>
      <input id="newName" type="text">
    </div>
    <div>
      <input id="new-price" type="number">
    </div>
    <div></div>
    <div></div>
    <button class="btn" id="new-item-create">Create</button>
  </div>
  <div class="calculate">
    <button class="btn btn-success" id="calc-prices-button" onclick="calculatePriceButton()">Calculate</button>
  </div>

  <div class="total">
    <h2 id="total-price">Total Price: <span>$0</span></h2>
  </div>
</body>

</html>
